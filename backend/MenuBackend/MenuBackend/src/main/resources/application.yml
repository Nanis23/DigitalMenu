spring:
  application:
    name: MenuBackend

  security:
    user:
      name: user
      password: user

  datasource:
    url: jdbc:mysql://localhost:3306/digitalmenu
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  jmx:
    enabled: false

  servlet:
    multipart:
      enabled: true
      max-request-size: 10MB
      max-file-size: 10MB