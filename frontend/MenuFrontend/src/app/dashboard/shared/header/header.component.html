<header class="header">
  <!-- Logo -->
  <div class="logo">DIGITAL MENU</div>

  <!-- Dropdown Profile -->
  <div class="profile-dropdown">
    <button class="profile-button" (click)="toggleDropdown()">Profili</button>
    <div class="dropdown-menu" *ngIf="dropdownOpen">
      <a href="user" (click)="viewProfile($event)">Shiko Profilin</a>
      <a href="login" (click)="logout($event)">Logout</a>
    </div>
  </div>
</header>
