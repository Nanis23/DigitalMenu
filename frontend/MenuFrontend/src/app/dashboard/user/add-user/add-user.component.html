<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Register User</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="space-y-4">
    <div>
      <label class="block">Username</label>
      <input class="w-full p-2 border rounded" formControlName="username" />
    </div>

    <div>
      <label class="block">Email</label>
      <input
        type="email"
        class="w-full p-2 border rounded"
        formControlName="email"
      />
    </div>

    <div>
      <label class="block">Password</label>
      <input
        type="password"
        class="w-full p-2 border rounded"
        formControlName="password"
      />
    </div>

    <div>
      <label class="block">Profile Picture URL</label>
      <input
        type="text"
        class="w-full p-2 border rounded"
        formControlName="profilePic"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-2 rounded"
      [disabled]="userForm.invalid"
    >
      Register
    </button>
  </form>
</div>
